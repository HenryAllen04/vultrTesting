# Purpose: GitHub Actions CI/CD workflow for leCommit hackathon app
# Builds, tests, and deploys to Vultr on push to main

name: ğŸš€ Build and Deploy to Vultr

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: lhr.vultrcr.com
  IMAGE_NAME: lecommit-webapp

jobs:
  test:
    name: ğŸ§ª Test Application
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ” Run linting
      run: npm run lint || echo "No lint script found"

    - name: ğŸ§ª Run tests
      run: npm test || echo "No tests found"

    - name: ğŸ”§ Test app starts
      run: |
        npm start &
        sleep 5
        curl -f http://localhost:3000/api/health || exit 1
        pkill -f "node server.js"

  build:
    name: ğŸ”¨ Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ”‘ Login to Vultr Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.VULTR_REGISTRY_USERNAME }}
        password: ${{ secrets.VULTR_REGISTRY_PASSWORD }}

    - name: ğŸ·ï¸ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: ğŸ”¨ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    name: ğŸš€ Deploy to Vultr
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup deployment environment
      run: |
        echo "VULTR_API_KEY=${{ secrets.VULTR_API_KEY }}" >> $GITHUB_ENV
        echo "DEPLOY_TIMESTAMP=$(date +%s)" >> $GITHUB_ENV

    - name: ğŸŒ Deploy to Vultr (if API key exists)
      if: env.VULTR_API_KEY != ''
      run: |
        echo "ğŸš€ Deploying to Vultr..."
        chmod +x ./auto-deploy.sh
        ./auto-deploy.sh

    - name: ğŸ“ Manual deployment instructions
      if: env.VULTR_API_KEY == ''
      run: |
        echo "ğŸ”‘ VULTR_API_KEY not found in secrets."
        echo "ğŸ“‹ Manual deployment steps:"
        echo "1. Go to https://my.vultr.com/deploy/"
        echo "2. Create Ubuntu 22.04 instance"
        echo "3. SSH and run: docker run -d -p 80:3000 --name lecommit-app ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"

  notify:
    name: ğŸ“£ Notify Status
    runs-on: ubuntu-latest
    needs: [test, build, deploy]
    if: always()
    steps:
    - name: ğŸ“Š Deployment Status
      run: |
        echo "ğŸ¯ Deployment Status Summary:"
        echo "âœ… Tests: ${{ needs.test.result }}"
        echo "ğŸ”¨ Build: ${{ needs.build.result }}"
        echo "ğŸš€ Deploy: ${{ needs.deploy.result }}"
        if [ "${{ needs.deploy.result }}" == "success" ]; then
          echo "ğŸŒ App should be available at your Vultr instance IP"
          echo "ğŸ“Š Health check: http://YOUR_IP/api/health"
        fi 